<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Rose Pointe Christmas League</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Lightbox-Gallery.css">
</head>

<body>
    <section>
        <section class="photo-gallery py-4 py-xl-5">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-md-8 col-xl-6 text-center mx-auto">
                        <h2>Lightbox Gallery</h2>
                        <p class="w-lg-50">Lightbox Gallery with a simple slideshow.</p>
                    </div>
                </div>
                <div class="row gx-2 gy-2 row-cols-1 row-cols-md-2 row-cols-xl-3 photos" data-kul-lightbox="">
                    <div class="col item"><a href="https://res.cloudinary.com/kuligaposten/image/upload/v1666615822/demo_album/cat-nose.webp" aria-label="link to bif photo"><img class="img-fluid" src="https://res.cloudinary.com/kuligaposten/image/upload/v1666615822/demo_album/cat-nose_thumb.webp" alt="catnose" width="600" height="410"></a></div>
                    <div class="col item"><a href="https://res.cloudinary.com/kuligaposten/image/upload/v1666615822/demo_album/contrail.webp" aria-label="link to big photo"><img class="img-fluid" src="https://res.cloudinary.com/kuligaposten/image/upload/v1666615822/demo_album/contrail_thumb.webp" alt="cload" width="600" height="450"></a></div>
                    <div class="col item"><a href="https://res.cloudinary.com/kuligaposten/image/upload/v1666615822/demo_album/drizzle.webp" aria-label="link to big photo"><img class="img-fluid" src="https://res.cloudinary.com/kuligaposten/image/upload/v1666615822/demo_album/drizzle_thumb.webp" alt="drizzle" width="600" height="450"></a></div>
                    <div class="col item"><a href="https://res.cloudinary.com/kuligaposten/image/upload/v1666615822/demo_album/look-out.webp" aria-label="link to big photo"><img class="img-fluid" src="https://res.cloudinary.com/kuligaposten/image/upload/v1666615822/demo_album/look-out_thumb.webp" alt="looking out" width="600" height="900"></a></div>
                    <div class="col item"><a href="https://res.cloudinary.com/kuligaposten/image/upload/v1666615822/demo_album/golden-hour.webp" aria-label="link to big photo"><img class="img-fluid" src="https://res.cloudinary.com/kuligaposten/image/upload/v1666615822/demo_album/golden-hour_thumb.webp" alt="Goldenhour" width="600" height="40"></a></div>
                    <div class="col item"><a href="https://res.cloudinary.com/kuligaposten/image/upload/v1666615822/demo_album/one-world-trade.webp" aria-label="link to big photo"><img class="img-fluid" src="https://res.cloudinary.com/kuligaposten/image/upload/v1666615822/demo_album/one-world-trade_thumb.webp" alt="One world trade" width="600" height="40"></a></div>
                </div>
            </div>
            <div class="modal fade" role="dialog" tabindex="-1" id="lightbox">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen" role="document">
                    <div class="modal-content">
                        <div class="modal-body"><button class="btn btn-dark" id="slideShow" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-play-fill">
                                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"></path>
                                </svg></button><button class="btn btn-dark" id="closeBtn" type="button" data-bs-dismiss="modal">X</button><button class="btn btn-dark" id="prevBtn" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-chevron-left">
                                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"></path>
                                </svg></button><button class="btn btn-dark" id="nextBtn" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-chevron-right">
                                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"></path>
                                </svg></button>
                            <div class="text-center"><img class="img-fluid" id="lightboxImg" src="assets/img/placeholder.jpg" alt="flag"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Lightbox-Gallery.js"></script>
</body>

</html>
